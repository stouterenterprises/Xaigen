<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Glowing logo icon">
  <defs>
    <radialGradient id="core" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#dbeafe" stop-opacity="0.95"/>
      <stop offset="45%" stop-color="#7dd3fc" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#38bdf8" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#bfdbfe"/>
      <stop offset="50%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <circle cx="256" cy="256" r="186" stroke="#3b82f6" stroke-opacity="0.2" stroke-width="22" fill="none" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="142" stroke="url(#ring)" stroke-width="20" fill="none" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="95" stroke="#93c5fd" stroke-opacity="0.85" stroke-width="12" fill="none" filter="url(#glow)"/>
  <ellipse cx="256" cy="256" rx="55" ry="55" fill="url(#core)"/>
  <rect x="184" y="243" width="144" height="26" rx="13" fill="#e0f2fe" fill-opacity="0.75" transform="rotate(-28 256 256)" filter="url(#glow)"/>
</svg>
